        <h2>Search:</h2>

                    <option value="movie">Movie</option>
                    <option value="series">Series</option>
                </select>
            </label>
            <button type="button" name="search" class="search">Search</button>
        </form>
    </div>
    <div class="resDiv"></div>
    <div class="pigDiv"></div>
    <h2 class="showTitle"></h2>
    <div class="detDiv"></div>
    
    
    <script src="script.js"></script>
